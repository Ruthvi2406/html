<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"/>
      <meta name="viewports" content="width=device-width, initial-scale=1.0"/>
      <title>Job Portal Form</title>
  </head>
          <body>
            <h1> <center>Job Application Form</center></h1>
            <form action="response.html" autocomplete="">
                <fieldset>
                    <legend>Personal Information</legend>
                    <table>
                        <tr>
                            <td><label for="">First Name<sup>*</sup></label></td>
                          <td><input type="text" required/></td>  
                        </tr>
                        <tr>
                            <td><label for="">Last Name <sup>*</sup></td></label>
                          <td><input type="text" required /></td>  
                        </tr>
                        <tr>
                            <td><label for="">Date of Birth </td></label>
                          <td><input type="date" required></td>  
                        </tr>
                         <tr>
                            <td><label for=""></label>Gender </td>
                         <td> <input type="radio" name="Gender">Male
                          <input type="radio" name="Gender">Female
                          <input type="radio" name="Gender">Other</td>
                        </tr>
                        <tr>
                            <td><label for="">Profile Picture*</label></td>
                            <td><input type="file"></td>
                        </tr>
                    </table></fieldset>
                    <fieldset>
                         <legend>Course Information</legend>
                        <table>
                        <tr>
                            <td><label for="">Email <sup>*</sup></label></td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td><label for="">Phone Number <sup>*</sup></label></td>
                            <td><input type="tel" required placeholder="10 digit Number"></td>
                        </tr>
                        <tr>
                            <td><label for="">Address</label></td>
                            <td><textarea name="" id="" width="300" height="200"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="">Country</label></td>
                            <td><select name="" id="">
                                <option value="">India</option>
                                <option value="">USA</option>
                                <option value="">Germany</option>
                            </select></td>
                        </tr>


                    </table>
                    
                    
                        </fieldset>
                        <fieldset>
                            <legend>Educational Background</legend>
                            <table>
                                <tr>
                                    <td><label for="">Highest Qualification</label></td>
                                    <td><select name="" id="">
                                        <option value="">Graduate</option>
                                        <option value="">Post Graduate</option>
                                        <option value="">PhD</option>
                                        <option value="">Others</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td><label for="">Specialization</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Year Of Graduation</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                  </table>
                        </fieldset>
                                    <fieldset>

                                    
                                    <legend>Job Preferences</legend>
                                    <table>
                                        <tr>
                                            <td><label for="">Preffered Role</label></td>
                                            <td><input type="text"></td>
                                        </tr>
                                        <tr>
                                            <td><label for="">Expected Salary</label></td>
                                            <td><input type="text"></td>
                                        </tr>
                                        <tr>
                                            <td><label for="">Preffered Location</label></td>
                                            <td><input type="checkbox">Bangalore
                                                <input type="checkbox">Delhi
                                                <input type="checkbox">Remote
                                                <input type="checkbox">Pune
                                        </tr>
                                        <tr>
                                            <td><label for="">Willing to Relocate?</label></td>
                                            <td><input type="checkbox"></td>
                                        
                                        </tr>
                                  </table>
                                </fieldset>
                                <fieldset>
                                    <legend>Create Account</legend>
                                    <table>
                                        <tr>
                                            <td><label for="">Password <sup>*</sup></label></td>
                                            <td><input type="password"required placeholder="Min 6 character"></td>
                                        </tr>
                                        <tr>
                                            <td><label for="">Confirm Password <sup>*</sup></label></td>
                                            <td><input type="password"></td>
                                        </tr>
                                    </table>
                                </fieldset>
                                <fieldset>
                                    <legend>Resume</legend>
                                    <table>
                                        <tr>
                                            <td><label for="">Upload Resume(PDF only) <sup>*</sup></label></td>
                                            <td><input type="file"></td>
                                        </tr>
                                    </table>
                                </fieldset>
                                <fieldset>
                                    <legend>Agreement</legend>
                                    <table>
                                        <tr>
                                    
                                            <td><input type="checkbox">I agree to the terms and conditions <sup>*</sup></td>
                                        </tr>
                                        <tr>
                                            <td> <button>Submit Application</button>
                                             <button>Reset Form</button></td>
                                        </tr>
                                    </table>
                                </fieldset>
                            
                        </form>
                  </body>

            </html>

    </form>
